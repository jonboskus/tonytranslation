                <p>TONY Translations is a  translation, transcription, interpretation and

                    <p>About the translation team</p>
                    
                    <p>Our team is made of seasoned translators and proofreaders from all

                    Our translators have a lot of experience from government agencies, embassies, renowned translation agencies 
                    and NGOs.</p>
                    
                    <p>Aim</p>

                    try as much as possible to keep our
