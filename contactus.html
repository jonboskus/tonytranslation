<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles03.css">
</head>
<body class="all">

    
    <h2>Contact-Us</h2>
    <form action="mailto:tonytranslations@gmail.com" class="fill">
        <fieldset>
        <label for="Fname">Full Name: <input type="text" id="Fname" required name="Fname" class="identity">
        </label>
        </fieldset>

        <fieldset>
        <label for="mail">Email: <input type="email" id="mail" required class="identity">
        </label>
        </fieldset>

        <fieldset>
        <label for="description">Write to us:</label>
        <textarea name="description" id="description" cols="40" rows="10">

        </textarea>

        </fieldset>



<input type="submit" value="SUBMIT" class="submit">

    </form>


</body>
</html>
